name: Hex.pm Release
on:
  push:
    branches: 
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MIX_ENV: prod

jobs:
  publish:
    if: false
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15.7'
          otp-version: '26.2'
          
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
          
      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
          
      - name: Generate rustler_precompiled checksum file
        run: |
          # mix rustler_precompiled.download RustlerBtleplug.Native --only-local
          mix rustler_precompiled.download RustlerBtleplug.Native --all --ignore-unavailable
          
      - name: Build Hex.pm package
        run: mix hex.build
        
      - name: Publish to Hex.pm
        if: github.event_name == 'workflow_dispatch'
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes --replace